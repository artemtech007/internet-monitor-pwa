<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Monitor</title>
    <script>
        // Перенаправление на главную страницу для SPA routing
        const redirectToApp = () => {
            const path = window.location.pathname;
            if (path === '/' || path === '/internet-monitor-pwa/') {
                // Уже на главной странице
                return;
            }

            // Перенаправляем на главную страницу с сохранением пути
            const newPath = '/internet-monitor-pwa/' + path.replace(/^\/internet-monitor-pwa\/?/, '');
            window.location.href = newPath;
        };

        // Перенаправляем сразу
        redirectToApp();
    </script>
</head>
<body>
    <p>Перенаправление...</p>
</body>
</html>
